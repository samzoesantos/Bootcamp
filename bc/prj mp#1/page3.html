<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Material+Symbols+Outlined&display=swap"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  <title>Page3</title>
  <style>
    /* Styles from the first document */
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f4f4f4; 
        color: #000; 
        line-height: 1.6;
        scroll-behavior: smooth;
    }
    .navbar-light.bg-light {
        background-color: rgb(207, 182, 43) !important;
    }
    header, .header {
        background-color: rgb(240,220,100); 
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-bottom: 20px;
    }
    header h1, .header h1 {
        margin: 10px 0;
        font-size: 2.5rem;
    }
    header h2, .header h2 {
        margin-top: 10px;
        font-size: 1.5rem;
        font-weight: normal;
    }
    .accordion-button {
        background-color: rgb(240,220,100);
        color: white;
    }
    .accordion-button:not(.collapsed) {
        background-color: rgb(207, 182, 43);
        color: white;
    }
    .accordion-body p {
        text-align: justify;
        margin-bottom: 15px; 
    }
    .content-wrapper {
        display: flex;
        align-items: flex-start;
        margin: 20px;
        padding: 20px;
    }
    .what-we-do-photo img {
        width: 100%;
        height: auto;
        margin-left: 10px;
        flex: 1;
    }
    .main-content p {
        max-width: 600px;
        flex: 1;
        margin-top: 30px;
    }
    .footer {
        background-color: rgb(207, 182, 43);
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    #logo {
        width: 100px;
    }
    .carousel .carousel-indicators button {
        width: 10px;
        height: 10px;
        border-radius: 100%;
    }
    .carousel-img {
        height: 500px;
        width: 100%;
        object-fit: cover; 
    }
  
    .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .main-content {
        padding: 20px;
        background-color: #fff;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(240,220,100, 0.5); 
    }
    img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto 20px;
    }
</style>

</head>
<body>
  <header class="header">
    <h1>Hero Hound Sanctuary</h1>
    <h2>WAYS TO HELP</h2>
  </header>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="card text-center">
            <img src="donate.png" class="card-img-top"alt="Donate"/>
        <div class="card-body">
            <p>Your donation gives these canine heroes a loving forever home.</p>
            <a href="#" class="btn btn-warning">DONATE NOW</a>
        </div>
        </div>
        </div> 
        <div class="col-lg-4">
          <div class="card text-center">
              <img src="adopt.png" class="card-img-top"alt="Adopt"/>
          <div class="card-body">
              <p>Support us in providing retired service dogs with a loving home.</p>
              <a href="#" class="btn btn-warning">ADOPT</a>
          </div>
          </div>
          </div> 
          <div class="col-lg-4">
            <div class="card text-center">
                <img src="rehab.png" class="card-img-top"alt="rehab"/>
            <div class="card-body">
                <p>Your donation gives these canine heroes a loving forever home.</p>
                <a href="#" class="btn btn-warning">REHABILITATE THEM</a>
            </div>
            </div>
            </div> 

       

                    </div>
                  </div>
        </div>
    </div>
  </div>
  <footer class="footer mt-5">
    <p>&copy; 2023 Hero Hound Sanctuary</p>
  </footer>
</body>
</html>
