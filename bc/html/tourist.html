<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/airplane.png" />
    <title>Tourist website</title>
  </head>
  <body>
    <h1>Philippines Tourism Website</h1>
    <p>
      This website is a <abbr title="Department of Tourism">DOT</abbr> owned

      <p>A volcano famed for it's perfect cone.</p>
    </details>
