<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Material+Symbols+Outlined&display=swap"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Page3</title>
  <style>
  
header {
  background-color: rgb(240,220,100); 
  color: #fff;
  padding: 20px 0;
  text-align: center;
}
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .header h2 {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: normal;
    }
    .card-img-top {
          width: 100%;
          height: 300px;
          object-fit: cover;
        }
    .main-content {
  padding: 20px;
  background-color: #fff;
  margin: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(240,220,100, 0.5); 
}
    .main-content p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px;
    }
    .footer {
  background-color: rgb(240,220,100);
  color: #fff;
  text-align: center;
  padding: 20px 0;
}
    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Hero Hound Sanctuary</h1>

  </header>

    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="card text-center">
            <img src="donate.png" class="card-img-top"alt="Donate"/>
        <div class="card-body">
            <p>Your donation gives these canine heroes a loving forever home.</p>
            <a href="#" class="btn btn-warning">DONATE NOW</a>
        </div>
        </div>
        </div> 
        <div class="col-lg-4">
          <div class="card text-center">
              <img src="adopt.png" class="card-img-top"alt="Adopt"/>

              <a href="#" class="btn btn-warning">ADOPT</a>
          </div>
          </div>
          </div> 
          <div class="col-lg-4">
            <div class="card text-center">
                <img src="rehab.png" class="card-img-top"alt="rehab"/>
            <div class="card-body">
                <p>Your donation gives these canine heroes a loving forever home.</p>
                <a href="#" class="btn btn-warning">REHABILITATE THEM</a>
            </div>
            </div>
            </div> 

       

                    </div>
                  </div>
        </div>
    </div>
